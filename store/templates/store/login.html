<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% include "store/main/includes/default-html-headers/index.html" %}
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'public/css/app.css' now 'U' %}">
</head>

<body>
    <form class="login" action="/authentication" method="post">{% csrf_token %}
        <a href="/" class="logo">
            <i class="fas fa-microchip"></i>
            <div>
                <h1>Ambra</h1>
                <p>store</p>
            </div>
        </a>
        <div class="group">
            <label>Username:</label>
            <input name="username" placeholder="username">
        </div>
        <div class="group">
            <label>Password:</label>
            <input name="password" type="password" placeholder="password">
        </div>

        <div class="group">
            <button type="submit">Login</button>
        </div>

        <p class="no-account">Do not have an account? <a href="/register_page">click here</a> to create one</p>

    </form>

</body>

</html>
